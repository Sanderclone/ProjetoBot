<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Insights - Análise de Vendas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="logo-container">
            <i class="ph-fill ph-chart-line-up"></i>
            <div class="logo-text">
                <h1>Alpha Insights</h1>
                <p>Análise Inteligente de Vendas</p>
            </div>
        </div>
    </header>

    <div class="app-wrapper">

        <main class="chat-container">
            <div class="chat-history" id="chat-history">
                </div>

            <button id="btn-limpar-chat" class="clear-chat-button" title="Limpar chat">
            <i class="ph ph-trash"></i>
            </button>

            <form id="form-pergunta" class="chat-input-form">
                <input type="text" id="input-pergunta" placeholder="Digite sua pergunta sobre vendas..." required>
                <button type="submit" id="btn-analisar">
                    <i class="ph ph-paper-plane-right"></i>
                </button>
            </form>
        </main>

        <aside class="sidebar-container">
            <div class="sidebar-card">
                <div class="sidebar-card-header">
                    <i class="ph ph-plus-circle"></i>
                    <h3>Adicionar Dados</h3>
                </div>
                <p class="sidebar-info-text">
                    Você pode adicionar novas planilhas de vendas preenchendo o campo abaixo.
                </p>
                
                <form id="form-add-planilha">
                    <label for="input-nome-planilha">Nome da Planilha no Google Drive:</label>
                    <input type="text" id="input-nome-planilha" placeholder="Ex: vendas_fevereiro_2025" required>
                    <button type="submit" id="btn-add-planilha">
                        <i class="ph ph-plus"></i>
                        Adicionar Planilha
                    </button>
                </form>
                <div id="gerenciamento-status" class="status-message">
                    </div>
            </div>

            <div class="sidebar-card">
                <div class="sidebar-card-header">
                    <i class="ph ph-list-bullets"></i>
                    <h3>Planilhas Carregadas</h3>
                </div>
                <div id="planilhas-loading" class="loading-sidebar">
                    <div class="spinner-small"></div>
                    <p>Carregando lista...</p>
                </div>
                <div id="lista-planilhas-container">
                    </div>
            </div>
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
